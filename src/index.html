<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form 
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >

      <fieldset class="fieldset">
  
        <legend>Personal information</legend>

        <label class="field__form">
          Surname:

          <input 
            type="text"
            class="field"
            name="surname"
          >

        </label>

        <label class="field__form">
          Name:

          <input 
            type="text"
            class="field"
            name="name"
          >

        </label>

        <label class="field__form">
          How old are You?

          <input 
            type="number"
            min="1"
            max="100"
            value="12"
            class="field"
            name="age"
          >

        </label>

        <label class="field__form">
          Full date of birth:

          <input 
            type="date"
            class="field"
            name="date"
          >

        </label>
        
        <label class="field__form">
          I accept the term of the agreement

          <input 
            type="checkbox"
            class="field"
            name="term"
            required
          >

        </label>

      </fieldset>

      <fieldset class="fieldset">

        <legend>Registration</legend>

        <label class="field__form">
          E-mail:

          <input 
            type="email"
            placeholder="email@example.com"
            class="field"
            name="email"
            required
          >
          
        </label>

        <label class="field__form">
          Password:

          <input 
            type="password"
            minlength="3"
            maxlength="16"
            class="field"
            name="password"
            required
          >

        </label>

      </fieldset>

      <fieldset class="fieldset">

        <legend>An interesting fact about you!</legend>

        <div class="field__form">
          Do you love cats?

          <label>
            
            <input 
              type="radio"
              name="cats"
              class="field"
              value="yes"
            >
            Yes
          </label>

          <label>
            
            <input 
              type="radio"
              name="cats"
              class="field"
              value="no"
            >
            No
          </label>

        </div>

        <label class="field__form">
          What is your favorite color?

          <input 
            type="color"
            name="color"
            class="field"
          >
          
        </label>

        <label class="field__form">
          What time do you go to bed?

          <input 
            type="time"
            name="time"
            class="field"
          >

        </label>

        <label class="field__form">
          What are your favorite brand of cars?

          <select name="cars" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>

        </label>

        <label class="field__form">
          How do you rate our work?

          <input 
            type="range"
            name="range"
            class="field"
            value="0"
          >

        </label>

      </fieldset>

      <fieldset class="fieldset">

        <legend>Additional info:</legend>

        <label class="field__form">
          Comments:

          <textarea 
            name="comments"
            autocomplete="off"
            class="field"
          ></textarea>

        </label>

        <label class="field__form">
          Would you recommend us?
          
          <select name="recommend">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>

        </label>

      </fieldset>

      <button type="submit">Submit</button>

    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
